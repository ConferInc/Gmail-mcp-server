<!DOCTYPE html>
<html>
<head>
    <title>Configure Email MCP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 500px; margin: 4rem auto; padding: 2rem; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-weight: 500; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; transition: border-color 0.2s; }
        input:focus { border-color: #007bff; outline: none; }
        button { width: 100%; padding: 1rem; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background 0.2s; font-weight: 600; }
        button:hover { background: #0056b3; }
        .footer { text-align: center; margin-top: 2rem; font-size: 0.85rem; color: #999; }
    </style>
</head>
<body>
    <h2>Configure Custom Email MCP</h2>
    <form action="/setup?token={{TOKEN}}" method="post">
        <div class="form-group">
            <label>SMTP Host</label>
            <input type="text" name="smtp_host" value="smtp.forwardemail.net" required>
        </div>
        <div class="form-group">
            <label>SMTP Port</label>
            <input type="number" name="smtp_port" value="465" required>
        </div>
        <div class="form-group">
            <label>IMAP Host</label>
            <input type="text" name="imap_host" value="imap.forwardemail.net" required>
        </div>
        <div class="form-group">
            <label>IMAP Port</label>
            <input type="number" name="imap_port" value="993" required>
        </div>
        <div class="form-group">
            <label>Email User</label>
            <input type="email" name="email_user" placeholder="you@yourdomain.com" required>
        </div>
        <div class="form-group">
            <label>Email Password / App Password</label>
            <input type="password" name="email_pass" required>
        </div>
        <button type="submit">Save Configuration</button>
    </form>
    <div class="footer">
        Secure Deployment for Coolify
    </div>
</body>
</html>
